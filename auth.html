<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MSAL Redirect</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #continue-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>ğŸ” Signing in with Microsoft</h2>
  <div id="status">ğŸ”„ Waiting for token...</div>
  <button id="continue-btn">âœ… Continue</button>

  <script>
    const msalInstance = new msal.PublicClientApplication({
      auth: {
        clientId: "42d4bf53-30f7-4522-ba5e-83a5dff792d6",
        authority: "https://login.microsoftonline.com/2b30530b-69b6-4457-b818-481cb53d42ae",
        redirectUri: "https://fayeksharaf.github.io/msal-auth-host/"
      }
    });

    const status = document.getElementById("status");
    const continueBtn = document.getElementById("continue-btn");

    msalInstance.handleRedirectPromise()
      .then((response) => {
        if (response && response.accessToken) {
          console.log("âœ… Token:", response.accessToken);
          status.textContent = "âœ… Login successful!";
          localStorage.setItem("msalAccessToken", response.accessToken);
          continueBtn.style.display = "inline-block";
        } else {
          status.textContent = "âš ï¸ No token found. Please try again.";
        }
      })
      .catch((err) => {
        console.error("Redirect error:", err);
        status.textContent = "âŒ Login error. See console.";
      });

    continueBtn.addEventListener("click", () => {
      window.close(); // Or navigate elsewhere if you prefer
    });
  </script>
</body>
</html>
