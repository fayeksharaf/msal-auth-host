<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MSAL Redirect</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
</head>
<body>
  <h2>Processing authentication...</h2>
  <div id="status">🔄 Waiting for token...</div>

  <script>
    const msalInstance = new msal.PublicClientApplication({
      auth: {
        clientId: "42d4bf53-30f7-4522-ba5e-83a5dff792d6",
        authority: "https://login.microsoftonline.com/2b30530b-69b6-4457-b818-481cb53d42ae",
        redirectUri: "https://fayeksharaf.github.io/msal-auth-host/"
      }
    });

    msalInstance.handleRedirectPromise()
      .then((response) => {
        if (response && response.accessToken) {
          document.getElementById("status").textContent = "✅ Token acquired! You can close this window.";
          console.log("✅ Token response:", response);

          // Optionally pass token back to your extension via chrome.runtime.sendMessage
          // Or store in localStorage and poll from popup
          localStorage.setItem("msalAccessToken", response.accessToken);

          setTimeout(() => window.close(), 2000);
        } else {
          document.getElementById("status").textContent = "⚠️ No token found in redirect response.";
        }
      })
      .catch((error) => {
        document.getElementById("status").textContent = "❌ Error processing token.";
        console.error("❌ Redirect error:", error);
      });
  </script>
</body>
</html>
